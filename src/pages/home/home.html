<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      ColqueTransferApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-card>
  <ion-card-header>
    Profile
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="startTransfer()">
      <ion-icon name="cash" item-start></ion-icon>
      Transferencia
    </button>
    <button ion-item (click)="navCtrl.push('ContactListPage')">
      <ion-icon name="contacts" item-start></ion-icon>
      Contactos
    </button>
    <button ion-item (click)="navCtrl.push('NotificationPage')">
      <ion-icon name="notifications" item-start></ion-icon>
      Notificaciones
    </button>
    <button ion-item (click)="navCtrl.push('ProfilePage')">
      <ion-icon name="person" item-start></ion-icon>
      Perfil de Usuario
    </button>
    <button ion-item (click)="logout()">
      <ion-icon name="log-out" item-start></ion-icon>
      Cerrar Sesi√≥n
    </button>
  </ion-list>
</ion-card>

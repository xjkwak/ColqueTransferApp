<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
      </ion-item>
        
      </ion-list>
      <button ion-button full (click)="login()">Iniciar Session</button>
      <button ion-button full (click)="navCtrl.push('RegisterPage')" clear>Registrarse</button>

  </ion-content>

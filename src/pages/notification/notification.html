<ion-header>

  <ion-navbar>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of notifications">
        <ion-icon name="cash" item-start></ion-icon>
        <div style="white-space: normal;">{{item.contactName}} te realizo una transferencia de BS. {{item.amount}} motivo {{item.description}}</div>
    </ion-item>
  </ion-list>
</ion-content>

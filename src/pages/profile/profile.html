      <ion-label fixed>Nombre</ion-label>

      <ion-label fixed>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="profile.lastName" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Tel√©fono</ion-label>
      <ion-input type="text" [(ngModel)]="profile.phone" readonly="true"></ion-input>

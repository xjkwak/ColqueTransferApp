<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title>Registrarse</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="profile.name" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="profile.lastName" placeholder="Apellido"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" [(ngModel)]="profile.phone" placeholder="Telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Contrasenia"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="register()">Registrar</button>
  </ion-content>

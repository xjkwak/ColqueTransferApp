<ion-header>

  <ion-navbar>
    <ion-title>syncContact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Contacts
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let contact of contactList">
        <ion-label>{{contact.name}}</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>
  <button ion-button block (click)="navCtrl.push('HomePage')">Siguiente</button>
</ion-content>

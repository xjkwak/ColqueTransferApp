<ion-header>

  <ion-navbar>
    <ion-title>Transferencia</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Contacto</ion-label>
      <ion-input type="text" [(ngModel)]="dataTransfer.contactName" (click)="openSelectContact()" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Monto (BS)</ion-label>
      <ion-input type="number" [(ngModel)]="dataTransfer.amount" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cuenta Origen (Teléfono)</ion-label>
      <ion-input type="text" [(ngModel)]="dataTransfer.originAccount" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cuenta Destino (Teléfono)</ion-label>
      <ion-input type="text" [(ngModel)]="dataTransfer.destinyAccount" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Motivo</ion-label>
      <ion-input type="text" [(ngModel)]="dataTransfer.description" required></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="transferir()">transferir</button>
  </ion-toolbar>
</ion-footer>

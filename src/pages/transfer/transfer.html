<ion-header>

  <ion-navbar>
    <ion-title>Transferencias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of historicTranfer">
        <ion-icon name="cash" item-start></ion-icon>
        <div style="white-space: normal;">Realiz√≥ una transferencia de BS. {{item.amount}} a la cuenta {{item.destinyAccount}} ({{item.contactName}}) motivo {{item.description}}</div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="newTransferModal()">Nueva transferencia</button>
  </ion-toolbar>
</ion-footer>

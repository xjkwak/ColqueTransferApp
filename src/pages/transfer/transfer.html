  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>transfer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="!isEmpty()">
      <ion-icon name="cash" item-start></ion-icon>
      <h2>Se realizo una tranferencia a {{historicTranfer.destinyAccount}} de {{historicTranfer.amount}} BS.</h2>
    </ion-item>
    <ion-item *ngIf="isEmpty()">
        <h2>No hay transferencias realizadas.</h2>
      </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="newTransferModal()">Nueva transferencia</button>
  </ion-toolbar>
</ion-footer>
